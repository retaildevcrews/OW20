apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ include "helium.fullname" . }}
spec:
  hosts: 
  {{- range .Values.ingress.hosts }}
    - {{ . | quote }}
  {{- end }}
  gateways:
  - {{ include "helium.fullname" . }}-gateway
  http:
  - match: 
    {{- range .Values.ingress.paths }}
      - uri:
          prefix: {{ . }}
    {{- end }}
    route:
    - destination:
        port:
          number: {{ .Values.service.port }}
        host: helium-aks
        subset: blue
      weight: 50
    - destination:
        port:
          number: {{ .Values.service.port }}
        host: helium-aks
        subset: green
      weight: 50
